<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Insurance</title>
    <style>
        body {
            font-size: 18px; /* Adjust the font size as needed */
            }

        label {
            font-size: 18px; /* Adjust the font size for labels */
            margin-bottom: 5px; /* Add some space between labels and input fields */
            }

        input {
            font-size: 18px; /* Adjust the font size for input fields */
            margin-bottom: 10px; /* Add some space between input fields */
            }

        button {
            font-size: 18px; /* Adjust the font size for the button */
            }
        body {
            font-family: 'Arial', sans-serif; /* Use a more modern font */
            background-color: #f4f4f4; /* Light background for a fresh look */
            color: #333; /* Darker text for better readability */
            line-height: 1.6; /* Improve line spacing for readability */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }

        header {
            background: #50b3a2; /* A professional, soothing header color */
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        button {
            background-color: #e8491d; /* Eye-catching button color */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #333;
            color: #ffffff;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #000000;
        }

        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #dddddd;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #e8491d;
            box-shadow: 0 0 8px 0 #e8491d;
        }
  </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Insurance</h1>
        <p>Hello, user {{ssn}}. <a href="{{ url_for('start_page') }}"><button> Log out</button></a></p>
        <p>To acquire a quote, you should enter the following information.</p>
        <form method="post" action="{{ url_for('diabetes', ssn=ssn) }}">
            <label for="Pregnancies">Pregnancies:</label>
            <input type="text" name="Pregnancies" required><br>

            <label for="Glucose">Glucose:</label>
            <input type="text" name="Glucose" required><br>

            <label for="BloodPressure">Blood Pressure:</label>
            <input type="text" name="BloodPressure" required><br>

            <label for="SkinThickness">Skin Thickness:</label>
            <input type="text" name="SkinThickness" required><br>

            <label for="Insulin">Insulin:</label>
            <input type="text" name="Insulin" required><br>

            <label for="BMI">BMI:</label>
            <input type="text" name="BMI" required><br>

            <label for="Age">Age:</label>
            <input type="text" name="Age" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

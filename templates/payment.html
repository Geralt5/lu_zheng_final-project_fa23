<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
        }

        .payment-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .payment-button:hover {
            background-color: #45a049;
        }

        .payment-info {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="payment-info">
        <h1>Payment Page</h1>
        <p>Dear user {{ ssn }}. <a href="{{ url_for('start_page') }}"><button>Log out</button></a></p>
        <p>Your insurance premium is ${{ premium }}.</p>
        <p>Please pay the premium.</p>
        <a href="{{ url_for('quote_completed', ssn=ssn) }}" class="payment-button">Pay</button></a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Insurance</title>
    <style>
      body {
          font-size: 18px; /* Adjust the font size as needed */
      }

      label {
          font-size: 18px; /* Adjust the font size for labels */
          margin-bottom: 5px; /* Add some space between labels and input fields */
      }

      input {
          font-size: 18px; /* Adjust the font size for input fields */
          margin-bottom: 10px; /* Add some space between input fields */
      }

      button {
          font-size: 18px; /* Adjust the font size for the button */
      }
  </style>
</head>
<body>
    <h1>Chronic Kidney Disease Insurance</h1>
    <p>Hello, user {{ssn}}. <a href="{{ url_for('start_page') }}"><button> Log out</button></a></p>
    <p>To acquire a quote, you should enter the following information.</p>
    <form method="post" action="{{ url_for('kidney_disease', ssn=ssn) }}">
        <label for="BloodPressure">Blood Pressure:</label>
        <input type="text" name="BloodPressure" required><br>
        
        <label for="RedBloodCells">Red Blood Cells:</label>
        <input type="text" name="RedBloodCells" required><br>

        <label for="BloodGlucoseRandom">Blood Glucose Random:</label>
        <input type="text" name="BloodGlucoseRandom" required><br>
        
        <label for="Blood Urea">Blood Urea:</label>
        <input type="text" name="BloodUrea" required><br>

        <label for="SerumCreatinine">Serum Creatinine:</label>
        <input type="text" name="SerumCreatinine" required><br>

        <label for="WhiteBloodCellCount">White Blood Cell Count:</label>
        <input type="text" name="WhiteBloodCellCount" required><br>

        <label for="RedBloodCellCount">Red Blood Cell Count:</label>
        <input type="text" name="RedBloodCellCount" required><br>

        <label for="Appetite">Appetite:</label>
        <input type="text" name="Appetite" required><br>

        <label for="Anemia">Anemia:</label>
        <input type="text" name="Anemia" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
